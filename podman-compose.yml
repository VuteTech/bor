version: '3.8'

services:
  postgres:
    image: public.ecr.aws/docker/library/postgres:17.6-alpine3.22
    container_name: bor-postgres
    environment:
      POSTGRES_USER: bor
      POSTGRES_PASSWORD: bor
      POSTGRES_DB: bor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bor"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: .
      dockerfile: server/Containerfile
    container_name: bor-server
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - path: .env
        required: false
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=bor
      - DB_PASSWORD=bor
      - DB_NAME=bor
      - DB_SSLMODE=disable
      - BOR_ADDR=:8443
      - BOR_HOSTNAMES=10.28.7.134
      # Space-separated list of hostnames/IPs added as SANs to the
      # auto-generated TLS certificate. Set to your server's FQDN so
      # browsers and agents can verify the cert without warnings.
      # Overrides the 'hostnames' list in /etc/bor/server.yaml when set.
      # Example: BOR_HOSTNAMES=bor.example.com,192.0.2.10
      - BOR_HOSTNAMES=localhost,10.28.7.134
    ports:
      - "8443:8443"
    volumes:
      - bor_pki:/var/lib/bor/pki:U
    restart: unless-stopped

volumes:
  postgres_data:
  bor_pki:
